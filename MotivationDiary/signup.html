<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="c.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form action="signup" method="post">
            <div class="form-group">
                <label for="fname">Full Name:</label>
                <input type="text" id="fname" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Choose a password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirmpassword" placeholder="Re-enter your password" required>
            </div>
            <div class="form-group">
                <label>Select Role:</label>
                <div class="radio-group">
                    <input type="radio" id="user" name="role" value="user" checked>
                    <label for="user">User</label>
                    <input type="radio" id="admin" name="role" value="admin">
                    <label for="admin">Admin</label>
                </div>
            </div>
            <div class="form-group">
                <button type="submit">Sign Up</button>
                <p class="mt-20">Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </form>
    </div>
</body>
</html>
